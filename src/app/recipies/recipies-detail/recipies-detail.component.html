<div class="row">
    <div class="col-xs-12">
        <img [src]='recipie.imagePath' class="img-responsive">
    </div>

</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipie.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
     <div class="button-group" appDropdown>
         <button type="button" class="btn btn-primary dropdown-toggle"> Manage Recepie
             <span class="caret"></span>
         </button>
         <ul class="dropdown-menu">
             <li><a style="cursor: pointer;" (click)="onAddToShoppingList()">To Shoping List</a></li>
             <li><a style="cursor: pointer;">Edit Recepies</a></li>
             <li><a style="cursor: pointer;" >Delete Recepies</a></li>
         </ul>
     </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipie.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
        <ul class='list-group'>
            <li class="list-group-item" *ngFor="let ingredient of recipie.ingredients">
                {{ingredient.name}} - {{ingredient.ammount}} 
            </li>
        </ul>
    </div>
</div>
